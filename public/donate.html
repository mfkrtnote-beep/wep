<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبرع بنوى التمر | نواة مباركة</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/nawat-mubaraka-logo.png" alt="نواة مباركة - وقف ينمو بالأجر" class="logo-image">
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="index.html#solution">الحل</a></li>
                    <li><a href="donate.html" class="active">تبرع</a></li>
                    <li><a href="buy.html">اشترِ</a></li>
                    <li><a href="index.html#partner">شارك</a></li>
                    <li><a href="index.html#contact">تواصل معنا</a></li>
                </ul>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Donate Section -->
    <section id="donate" class="donate section bg-light" style="padding-top: 120px;">
        <div class="container">
            <div class="section-header">
                <span class="section-tag">تبرع</span>
                <h2 class="section-title">تبرع بنوى التمر</h2>
                <p class="section-description">هل لديك نوى تمر؟ ساعدنا في إنشاء منتجات مستدامة وأجر مستمر</p>
            </div>

            <form id="donation-form" class="form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="donate-name">اسمك *</label>
                        <input type="text" id="donate-name" required>
                    </div>
                    <div class="form-group">
                        <label for="donate-email">البريد الإلكتروني *</label>
                        <input type="email" id="donate-email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="donate-quantity">الكمية التقريبية (كجم) *</label>
                        <input type="number" id="donate-quantity" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="donate-location">الموقع *</label>
                        <input type="text" id="donate-location" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="donate-message">رسالة إضافية</label>
                    <textarea id="donate-message" rows="4"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-large">إرسال التبرع</button>
            </form>

            <div id="donation-success" class="success-message" style="display:none;">
                ✅ شكراً لك على تبرعك! سنتواصل معك قريباً.
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 نواة مباركة | جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
